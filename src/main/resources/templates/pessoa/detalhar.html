<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <title>Detalhes das Pessoas</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">API Pessoa</a>
        </div>
      </nav>

     <main class="container">
       <div class="row">
        <div class="col-sm-12">
            <h1>Detalhes das Pessoas</h1>
        </div>
       </div>


       <div class="row">
        <div class="col-sm-21">
            <div class="card">
                <h5 class="card-header" th:text="${pessoa.nome}"></h5>
                <div class="card-body">
                 <p>
                    CEP:<span th:text="${pessoa.nascimento}"></span>
                 </p>
                 <p>
                    Logradouro:<span th:text="${pessoa.logradouro}"></span>
                 </p>
                 <p>
                    Nome:<span th:text="${pessoa.cep}"></span>
                 </p>
                 <p>
                    Cidade:<span th:text="${pessoa.numero}"></span>
                 </p>
                 <p>
                    Nascimento:<span th:text="${pessoa.cidade}"></span>
                 </p>

                 <a href="" class=" btn btn-warning">Editar</a>
                 <a href="" class=" btn btn-danger">Excluir</a>


              </div>
        </div>
       </div>
     </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
