<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <title>Cadastro nova pessoa</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">API Pessoa</a>
        </div>
      </nav>

     <main class="container">
       <div class="row">
        <div class="col-sm-12">
            <h1>Cadastrar novo cliente</h1>
        </div>
       </div>
       <div class="row">
        <div class="col-sm-12">
            <form method="post th:object="${pessoa}">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" th:field="*{nome}">
                    
                </div>
                <div class="mb-3">
                   <label for="nascimento" class="form-label">Nascimento</label>
                    <input type="date" class="form-control" id="nascimento" th:field="*{nascimento}">
                </div>
                <div class="mb-3">
                    <label for="logradouro" class="form-label">Logradouro</label>
                     <input type="text" class="form-control" id="logradouro" th:field="*{logradouro}">
                 </div>
                 <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                     <input type="text" class="form-control" id="cep" th:field="*{cep}">
                 </div>
                 <div class="mb-3">
                    <label for="numero" class="form-label">Numero</label>
                     <input type="text" class="form-control" id="numero" th:field="*{numero}">
                 </div>
                 <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade</label>
                     <input type="text" class="form-control" id="cidade"th:field="*{cidade}">
                 </div>


             <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
       </div>
     </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
