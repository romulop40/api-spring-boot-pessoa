<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  
    <title>API Pessoa- Listagem de Pessoas</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">API Pessoa</a>
        </div>
      </nav>

     <main class="container">
       <div class="row">
        <div class="col-sm-12">
            <h1>Listagem de Pessoas</h1>
        </div>
       </div>


       <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Numero</th>
                    <th scope="col">CEP</th>
                    <th scope="col">Endereço</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Nascimento</th>
                    <th scope="col">*Ações*</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="pessoa:${pessoas}">
                    <th scope="row" th:text="${pessoa.id}"></th>
                    <td>
                      <a 
                      th:text="${pessoa.nome}" 
                      th:href="@{/pessoa/{id} (id=${pessoa.id})}"
                      ></a>
                    </td>
                    <td th:text="${pessoa.nascimento}"></td>
                    <td th:text="${pessoa.logradouro}"></td>
                    <td th:text="${pessoa.cep}"></td>
                    <td th:text="${pessoa.numero}"></td>
                    <td th:text="${pessoa.cidade}"></td>
                    <td>
                        <a 
                        th:href="@{/pessoa/{id}/editar (id=${pessoa.id})}" " 
                        class="btn btn-warning"
                        >Editar
                        </a>
                        <a 
                        th:href="@{/pessoa/{id}/excluir (id=${pessoa.id})}" 
                        class="btn btn-danger"
                        onclick="return confirm('tem certeza que deseja excluir a pessoa?');"
                        >Excluir
                      </a>
                    </td>
                   </tr>
                 
                </tbody>
              </table>  
        </div>
       </div>
        
        <div class="row">
          <div class="col-sm-12">
            <a th:href="@{/pessoa/cadastrar}" class="btn btn-primary">Cadastrar novo cliente</a>
          </div>
        </div>
     </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>    
</body>
</html>
